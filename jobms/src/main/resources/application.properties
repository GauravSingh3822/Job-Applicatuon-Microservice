# ==============================
# Service Identity
# ==============================
server.port=8082
spring.application.name=job


spring.config.import=optional:configserver:http://config-microservice:8080
spring.cloud.config.fail-fast=true

# ==============================
# Microservice URLs (Localhost)
# ==============================
job-service.url=http://localhost:8082
company-service.url=http://localhost:8081
review-service.url=http://localhost:8083

# ==============================
# Database (Local Postgres)
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/Job
spring.datasource.username=root
spring.datasource.password=Gaurav@123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# Eureka Client (Local)
# ==============================
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ==============================
# Zipkin (Local optional)
# ==============================
#management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.tracing.sampling.probability=1.0

# ==============================
# Actuator Endpoints
# ==============================
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# ==============================
# Resilience4j (common)
# ==============================
resilience4j.circuitbreaker.instances.companyBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.companyBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.companyBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.companyBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.companyBreaker.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.companyBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.companyBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.companyBreaker.sliding-window-type=count_based

resilience4j.retry.instances.companyBreaker.max-attempts=5
resilience4j.retry.instances.companyBreaker.wait-duration=2s

resilience4j.ratelimiter.instances.companyBreaker.timeout-duration=0
resilience4j.ratelimiter.instances.companyBreaker.limit-for-period=2
resilience4j.ratelimiter.instances.companyBreaker.limit-refresh-period=4